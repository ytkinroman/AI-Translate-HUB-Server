<!DOCTYPE html>
<html>
    <head>
        <title>Тест переводчика</title>
    </head>
    <body>
        <h1>Тест переводчика</h1>
        <form onsubmit="sendMessage(event)">
            <div>
                <label for="text">Текст для перевода</label>
                <input type="text" id="text" autocomplete="off"/>
            </div>

            <div>
                <label for="translator_code">Переводчик</label>
                <select id="translator_code">
                    <option value="yandex">Yandex</option>
                    <option value="google">Google</option>
                    <option value="deepl">DeepL</option>
                </select>
            </div>

            <div>
                <label for="target_lang">Целевой язык</label>
                <select id="target_lang">
                    <option value="en">Английский</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            
            <button>Отправить</button>
        </form>

        <ul id='messages'>
        </ul>

        <script>
            let wsSessionId = null;
            const ws = new WebSocket("ws://192.168.56.101:8000/ws");

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === "connection_established") {
                    wsSessionId = data.session_id;
                    return;
                }

                var messages = document.getElementById('messages');
                var message = document.createElement('li');
                var content = document.createTextNode(JSON.stringify(data));
                message.appendChild(content);
                messages.appendChild(message);
            };

            async function sendMessage(event) {
                event.preventDefault();

                if (!wsSessionId) {
                    alert("Соединение еще не установлено. Пожалуйста, подождите.");
                    return;
                }

                const text = document.getElementById("text").value;
                const translatorCode = document.getElementById("translator_code").value;
                const targetLang = document.getElementById("target_lang").value;

                const requestData = {
                    method: "translate",
                    payload: {
                        text: text,
                        translator_code: translatorCode,
                        target_lang: targetLang
                    },
                    ws_session_id: wsSessionId
                };

                try {
                    const response = await fetch('http://192.168.56.101:8000/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    const result = await response.json();
                    if (result.status !== "success") {
                        throw new Error(result.message);
                    }

                    // Очищаем поле ввода только после успешной отправки
                    document.getElementById("text").value = '';
                } catch (error) {
                    alert("Ошибка при отправке запроса: " + error.message);
                }
            }
        </script>
    </body>
</html>
